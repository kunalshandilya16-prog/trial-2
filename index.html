<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Test Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        button {
            background-color: #fff;
            color: #764ba2;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #status-msg {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>It Works!</h1>
        <p>Your hosting domain is active and configured correctly.</p>
        
        <button onclick="checkStatus()">Test JavaScript</button>
        
        <div id="status-msg"></div>
    </div>

    <script>
        function checkStatus() {
            const statusDiv = document.getElementById('status-msg');
            const now = new Date();
            statusDiv.innerHTML = "âœ… System Operational at " + now.toLocaleTimeString();
            statusDiv.style.color = "#00ffea";
        }
    </script>

</body>
</html>
